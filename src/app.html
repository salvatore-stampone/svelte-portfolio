<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Salvatore Stampone | Full Stack Developer</title>
		<meta
			name="description"
			content="I'm Salvatore Stampone, a Full Stack Developer based in Italy, with a preference for the front-end. I work mainly with Next.js and SvelteKit and am in love with TailwindCSS the cascade!"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="%sveltekit.assets%/favicon.jpeg" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
			integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" class="relative bg-slate-950 text-white">
		<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
		<div class="absolute inset-0 z-[-1] min-h-screen w-full opacity-70">
			<div id="particles-js" class="absolute inset-0" />
		</div>
		<script>
			particlesJS.load('particles-js', 'assets/particles.json', function () {
				// console.log("callback - particles.js config loaded");
			});
		</script>
	</body>
</html>
